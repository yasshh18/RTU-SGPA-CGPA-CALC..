<body>

  <!-- Logos -->
  <!-- <img src="Jecrc.png" alt="JECRC Logo" class="logo">
  <img src="RTU.png" alt="RTU Logo" class="logo2"> -->

  <div class="container">
    <h1>RTU SGPA & CGPA Calculator</h1>

    <!-- Calculation Type Selection -->
     <div class="step" id="step1">
      <label>Select Calculation Type:</label>
      <select id="calcType">
        <option value="">-- Select --</option>
        <option value="sgpa">SGPA</option>
        <option value="cgpa">CGPA</option>
      </select>
      <button onclick="goToStep2()">Next</button>
    </div>
    
<div class="step" id="step2" style="display:none;">
      <label>Select Branch:</label>
      <select id="branchSelect">
        <option value="">-- Select Branch --</option>
      </select>
      <button onclick="goToStep3()">Next</button>
      <button onclick="goBackToStep1()">Back</button>
    </div>

    <div class="step" id="step3" style="display:none;">
      <div id="sgpaSection" style="display:none;">
        <label>Select Semester:</label>
        <select id="semesterSelect"></select>
        <div id="subjectGrades"></div>
        <button onclick="calculateSGPA()">Calculate SGPA</button>
      </div>

      <div id="cgpaSection" style="display:none;">
        <label>Select Current Semester:</label>
        <select id="currentSemSelect"></select>
        <div id="cgpaInputs"></div>
        <button onclick="calculateCGPA()">Calculate CGPA</button>
      </div>

      <button onclick="goBackToStep2()">Back</button>
    </div>

   <div id="result" style="margin-top:20px; font-weight:bold;">
  <span id="animatedResult"></span>
</div>

  <script src="script.js"></script>
